<link type="text/css" rel="stylesheet" href=".sistema/debug.css" ></link>
<style type="text/css">
	.sql1{
		background-color: #ECECEC;
	}
	.sql2{
		background-color: #F6F6F6;
	}
	#resultado-recriacao{
		display: none;
		width: 800px;
		height: 500px;
	}
	#comandos{
		font-size: .8em;
		overflow: auto;
		height: 500px;
	}
	pre{
		padding: 0px;
		margin: 2px;
	}
</style>
<form name="formulario" method="post" action="«$action»" >
	<div id="resultado-recriacao" title="Resultado da execução"><div id="comandos"></div></div>
<div class="fc-pesquisa">
	<h1 class="fc-titulo-especifico">«$tituloEspecifico»</h1>
	<div class="fc-campo-grupo">
		<div class="fc-campo">
			<label></label>
			<span>«$executarNoBanco»Executar os comandos no banco.</span>
		</div>
		<div class="fc-listagem-grupo">
			<h1 class="fc-listagem-titulo">Tabelas</h1>
			<table summary="text" class="fc-dados-listagem">
			<thead>
				<tr>
					<th><input type="checkbox" id="checkAll"/></th>
					<th class="nomeTabela" >Tabela</th>
					<th class="nomeTabela" >Nome</th>
				</tr>
			</thead>
				<tbody>
			«foreach from=$listagem item=nome»
					<tr class="«cycle values='fc-linha fc-linha1, fc-linha fc-linha2'»">
						<td class="check" align="center">«$nome.check»</td>
						<td align="left">«$nome.tabela»</td>
						<td align="left">«$nome.nome»</td>
					</tr>
			«/foreach»
				</tbody>
			</table>
			<div id='menu_corpo'>
	            «$menuPrograma»
			</div>
		</div>
	</div>
</div>
</form>
