«if $comunicacaoSucesso»
	<div class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<i class="icon-ok-sign icon-success"></i>
		«$comunicacaoSucesso»
	</div>
«/if»
«if $comunicacaoAlerta»
	<div class="alert alert-danger">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<i class="icon-warning-sign icon-danger"></i>
		«$comunicacaoAlerta»
	</div>
«/if»
«if $comunicacaoErro»
	<div class="alert alert-danger">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<i class="icon-exclamation-sign icon-danger"></i>
		«$comunicacaoErro»
	</div>
«/if»
«if $descricaoDeAjuda»
	<div class="alert alert-info">
		<!--<button type="button" class="close" data-dismiss="alert">&times;</button>-->
		<i class="icon-info-sign icon-info"></i>
		«$descricaoDeAjuda»
	</div>
«/if»
