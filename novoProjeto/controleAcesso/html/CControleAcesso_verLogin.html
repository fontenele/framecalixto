<div class="container">
	«$mensageria»
	<form name="formulario" method="post" action="«$action»" class="well">
		<fieldset>
			<legend>«$tituloEspecifico»</legend>
			<div class="control-group">
				<label class="control-label"><i class="icon-user"></i> «$nomeNmLogin»:</label>
				<div class="controls">
					«$nmLogin»
				</div>
			</div>			
			<div class="control-group">
				<label class="control-label"><i class="icon-lock"></i> «$nomeNmSenha»:</label>
				<div class="controls">
					«$nmSenha»
				</div>
			</div>			
			<div class="control-group">
				<div class="controls">
					«$btEnviar»
					<a href="?c=CUsuario_verEsqueciSenha" class="btn">Esqueci minha senha</a>
					<a href="?c=CUsuario_verNovo" class="btn">Não possuo cadastro</a>
				</div>
			</div>			
		</fieldset>
		<div id='fc-menu-corpo'>
			«$menuPrograma»
		</div>
	</form>
</div>
