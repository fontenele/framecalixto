<form name="formulario" method="post" action="«$action»">
	<div class="fc-edicao">
		<h1 class="fc-titulo-especifico">«$tituloEspecifico»</h1>
		<div class="fc-campo-grupo">
			<div class="fc-campo-subgrupo">
				<div class='fc-campo'>
					<label for='«$nmLogin->pegarId()»'>«$nomeNmLogin»:</label>
					<span>«$nmLogin»</span>
				</div>
				<div class='fc-campo'>
					<label for='«$nmSenha->pegarId()»'>«$nomeNmSenha»:</label>
					<span>«$nmSenha»</span>
				</div>
				<div class='fc-campo'>
					<label></label>
					<span>«$btEnviar»</span>
				</div>
			</div>
	        <div id='fc-menu-corpo'>
	            «$menuPrograma»
	        </div>
		</div>
	</div>
</form>
